<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
        }

        a {
            color: black;
            text-decoration: none;
        }
        .container {
            display: grid;
            grid-template-columns: 1fr 768px 1fr;
            grid-template-areas:
                ". main ."
                ". sub_main .";
        }

        .main {
            grid-area: main;
        }

        .sub_main {
            grid-area: sub_main;
        }

        /* 자주묻는질문 */
        .head_title {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            font-weight: bold;
            font-size: 2rem;
        }

        /* 질문 */
        .container .qna .Q {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 10px;
        }

        /* 답변 */
        .container .qna .A {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* 임시 헤더*/
        .header {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            height: 100px;
            margin-bottom: 50px;
            outline: 1px solid black;
        }

        /* 임시 푸터 */
        .footer {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100px;
            margin-top: 50px;
            outline: 1px solid black;
        }
    </style>
</head>

<body>
    <div class="header">header</div>
    <div class="container">
        <div class="main">
            <div class="head_title">
                자주 묻는 질문(FAQ)
            </div>
            <div class="qna">
                <div class="Q">Q : '상대방이 제 옷을 안돌려줘요'</div>
                <div class="A">A : </div>
            </div>
        </div>
        <div class="sub_main">

        </div>
    </div>
    <div class="footer">footer</div>
</body>

</html>

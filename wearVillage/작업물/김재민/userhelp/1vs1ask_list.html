<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
        }

        a {
            text-decoration: none;
            color: black;
        }

        .container {
            display: grid;
            grid-template-areas: ". main .";
            grid-template-columns: 1fr 768px 1fr;
        }

        .main {
            grid-area: main;
        }

        /* 리스트 전체 */
        .container .all_list {
            display: flex;
            outline: 3px solid rgb(204, 204, 204);
        }

        /* 리스트 사이의 라인 */
        .all_list .line {
            display: flex;
            align-items: center;
            height: 40px;
            outline: 1px solid rgb(204, 204, 204);
        }

        /* 리스트 번호 */
        .all_list .num {
            flex-direction: column;
            width: 50px;
            font-weight: bold;
            background-color: rgb(234, 234, 234);
        }

        /* 리스트 */
        .all_list .list {
            width: 618px;
        }
        .all_list .situation{
            width: 100px;
        }
        /* 리스트 제목탭 */
        .container .all_list .title {
            height: 50px;
            font-weight: bold;
            background-color: rgb(234, 234, 234);
        }

        /* 리스트 번호탭 */
        .container .all_list .num_title {
            height: 50px;
        }

        /* 임시 헤더 */
        .header {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            height: 100px;
            margin-bottom: 100px;
            outline: 1px solid black;
        }

        /* 임시 푸터 */
        .footer {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100px;
            margin-top: 50px;
            outline: 1px solid black;
        }
    </style>
</head>

<body>
    <!-- 헤더 -->
    <div class="header">header</div>
    <div class="container">
        <div class="main">
            <h1>OOO님의 1:1 문의 목록</h1>
            <div class="all_list">
                <div class="num">
                    <p class="line num_title">번호</p>
                    <p class="line">1</p>
                    <p class="line">2</p>

                </div>
                <div class="list">
                    <p class="line title">제목</p>
                    <p class="line"><a href="#">거래자가 제 옷을 들고 잠적했어요</a></p>
                    <p class="line"><a href="#">거래자의 옷 상태가 이상해요</a></p>
                </div>
                <div class="situation">
                    <p class="line title">상태</p>
                    <p class="line">답변완료</p>
                    <p class="line">처리중</p>
                </div>
            </div>
        </div>
    </div>
    <!-- 푸터 -->
    <div class="footer">footer</div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .layout {
            width: 500px;
            margin: 0 auto;
            margin-top: 40px;
        }

        .layout>input,
        textarea {
            width: 100%;
            box-sizing: border-box;
            margin-top: 10px;
            height: 300px;

        }

        .title {
            width: 400px;
            height: 30px;
            font-size: large;
        }

        /* .layout > textarea{
        width: 100%;
        
        margin-top: 50px;
        min-height: 300px;
        } */
        /* * {
            outline: 1px solid red;
        } */

        a {
            text-decoration: none;
            color: black;
        }

        .container {
            display: flex;
            align-items: flex-start;
            justify-content: center;
            font-size: 1rem;
        }

        /* 리스트 전체 */
        .container textarea {
            display: flex;
            justify-content: start;
            width: 768px;
            height: 500px;
            font-weight: 400;
            font-size: 1rem;
            /* outline: 3px solid rgb(204, 204, 204); */
        }

        .title_and_file {
            display: flex;
            justify-content: space-between;
        }

        .end_btn {
            display: flex;
            justify-content: space-between;
        }

        .mail {
            display: flex;
            justify-content: space-between;
        }

        .end {
            height: 50px;
            width: 80px;
        }

        /* ---------왼쪽 공백 리모컨 css--------*/

        /* 리모컨 위치 변경 */
        .container .gap .btn {
            margin-top: 100px;
            margin-right: 50px;
        }

        /* 리모컨 고객센터 타이틀 */
        .container .gap .usercenter {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 170px;
            height: 40px;
            margin: 0px;
            font-weight: 600;
            outline: 1px solid black;
        }

        /* 고객센터 리모컨 */
        .container .gap .btn {
            outline: 2px solid black;
        }

        /* 리모컨 탭2개 */
        .container .gap .btn .sub {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0px;
            font-weight: 500;
            outline: 1px solid black;
        }

        /* 리모컨 지금 화면 버튼 표시 */
        .container .gap .btn .now {
            background-color: rgb(231, 76, 60);
            color: white;
        }

        .head_title {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="gap">
            <!-- 왼쪽 공백 리모컨 -->
            <!-- <div class="btn">
                <b class="usercenter">고객센터</b>
                <b class="sub"><a href="">자주 묻는 질문(FAQ)</a></b>
                <b class="sub now"><a class="now" href="">1:1문의(Q&A)</a></b>
            </div> -->
        </div>
        <!-- 문의유형 -->
        <div class="head_title">
            <form action="#">
                <label for="lang">문의 유형</label>
                <select class="ask_type">
                    <option value="select">선택해주세요</option>
                    <option value="select">결제 문의</option>
                    <option value="javascript">일반 문의</option>
                    <option value="php">버그 신고</option>
                    <option value="java">유저 신고</option>
                    <option value="golang">기타 피드백</option>
                    <option value="python">기능 추가 요청</option>
                </select>
            </form>
            <div class="container">
                <!-- 게시글 기능 -->
                <form action="/board/new" method="post" enctype="multipart/form-data">
                    <input type="hidden" value="comic" />
                    <input type="hidden" value=1 />
                    <br>
                    <!-- 제목 사진첨부 -->
                    <div class="title_and_file">
                        <p>제목 <input type="text" placeholder="제목을 입력해주세요"></p>
                        <p>사진첨부 <input type="file" multiple="multiple" name="imageFiles"></p>
                    </div>
                    <br>
                    <br>
                    <!-- 본문 -->
                    문의내용
                    <textarea name="content" placeholder="내용을 입력해주세요"></textarea>
                    <br>
                    <br>
                    <!-- 이메일 동의체크박스 -->
                    <div class="mail">
                        <p>이메일 주소 <input type="text" class="e_mail"></p>
                        <p>개인정보 수집 동의<input type="checkbox"></p>
                    </div>
                    <br>
                    <br>
                    <!-- 폰번호 문의버튼 -->
                    <div class="end_btn">
                        <p>휴대폰 번호 <input type="number" class="p_num"></p>
                        <input class="end" value="문의하기" type="submit" />
                    </div class="end_btn">
                </form>
            </div> <!-- /container -->
        </div>
        <div class="gap"></div>
    </div>
</body>

</html>

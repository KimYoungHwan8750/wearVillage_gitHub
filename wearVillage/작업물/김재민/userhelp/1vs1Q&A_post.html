<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a {
            text-decoration: none;
            color: black;
        }

        .container {
            display: flex;
            justify-content: center;
        }

        /* 제목 and 이미지첨부 */
        .container .title_and_file {
            display: flex;
            justify-content: space-between;
        }
        /* 제목입력칸 */
        .container .title_post{
            width: 300px;
            height: 20px;
        }
        /* 문의 내용 */
        .container textarea {
            display: flex;
            justify-content: start;
            width: 750px;
            height: 300px;
        }
        /* 문의하기 번튼 and 폰번호 정렬 */
        .container .end_btn {
            display: flex;
            justify-content: space-between;
        }
         /* 이메일 and 체크박스 정렬*/
        .container .mail_checkbox {
            display: flex;
            justify-content: space-between;
        }
        /* 체크박스 크기 */
        .container .checkbox{
            height: 18px;
            width: 18px;
        }
        /* 문의하기 버튼 크기 */
        .container .end {
            height: 50px;
            width: 100px;
        }
        /* 문의 유형 제목등 */
        .container .head_title {
            font-weight: bold;
            font-size: 18px
        }

        /* ---------왼쪽 공백 리모컨 css--------*/

        /* 리모컨 위치 변경 */
        .container .gap .btn {
            margin-top: 100px;
            margin-right: 50px;
        }

        /* 리모컨 고객센터 타이틀 */
        .container .gap .usercenter {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 170px;
            height: 40px;
            margin: 0px;
            font-weight: 600;
            outline: 1px solid black;
        }

        /* 고객센터 리모컨 */
        .container .gap .btn {
            outline: 2px solid black;
        }

        /* 리모컨 탭2개 */
        .container .gap .btn .sub {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0px;
            font-weight: 500;
            outline: 1px solid black;
        }

        /* 리모컨 지금 화면 버튼 표시 */
        .container .gap .btn .now {
            background-color: rgb(231, 76, 60);
            color: white;
        }

        /* 임시 메인 */
        *{
            margin: 0;
        }
        .main{
            display: flex;
            justify-content: center;
            align-items: flex-end;
            height: 100px;
            margin-bottom: 50px;
            outline: 1px solid black;
        }
        /* 임시 푸터 */
        .footer{
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100px;
            margin-top: 50px;
            outline: 1px solid black;
        }
    </style>
</head>

<body>
    <!-- 메인 -->
    <div class="main">main</div>
    <div class="container">
        <!-- gap = 공백 -->
        <div class="gap">
            <!-- 왼쪽 공백 리모컨 -->
            <!-- <div class="btn">
                <b class="usercenter">고객센터</b>
                <b class="sub"><a href="">자주 묻는 질문(FAQ)</a></b>
                <b class="sub now"><a class="now" href="">1:1문의(Q&A)</a></b>
            </div> -->
        </div>
        <!-- 문의유형 -->
        <div class="head_title">
            <form action="#">
                <label for="lang">문의유형</label>
                <select class="ask_type">
                    <option value="select">선택해주세요</option>
                    <option value="select">결제 문의</option>
                    <option value="javascript">일반 문의</option>
                    <option value="php">버그 신고</option>
                    <option value="java">유저 신고</option>
                    <option value="golang">기타 피드백</option>
                    <option value="python">기능 추가 요청</option>
                </select>
            </form>
            <div class="container">
                <!-- 게시글 기능 -->
                <form action="/board/new" method="post" enctype="multipart/form-data">
                    <br>
                    <!-- 제목 사진첨부 -->
                    <div class="title_and_file">
                        <p>제목 <input class="title_post" type="text" placeholder="제목을 입력해주세요"></p>
                        <p>사진첨부 <input type="file" multiple="multiple" name="imageFiles"></p>
                    </div>
                    <br>
                    <!-- 본문 -->
                    문의내용
                    <textarea placeholder="내용을 입력해주세요"></textarea>
                    <br>
                    <!-- 이메일 동의체크박스 -->
                    <div class="mail_checkbox">
                        <p>이메일 주소 <input type="text" class="e_mail"></p>
                        <p>(필수)개인정보 수집 동의<input class="checkbox" type="checkbox"></p>
                    </div>
                    <br>
                    <!-- 폰번호 문의버튼 -->
                    <!-- ##버튼색 정해야함 -->
                    <div class="end_btn">
                        <p>휴대폰 번호 <input type="text" oninput="hypenTel(this)" maxlength="13"></p>
                        <!-- <p>휴대폰 번호 <input class="p_num" placeholder="010-1234-5678" type="number" ></p> -->
                        <a href=""><input class="end" value="문의하기" type="button" /></a>
                    </div class="end_btn">
                </form>
            </div> <!-- /container -->
        </div>
        <!-- gap = 공백 -->
        <div class="gap"></div>
    </div>
    <!-- 푸터 -->
    <div class="footer">footer</div>
    <script>
        // 전화번호 하이폰 자동생성
        const hypenTel = (target) => {
       target.value = target.value
         .replace(/[^0-9]/g, '')
         .replace(/^(\d{2,3})(\d{3,4})(\d{4})$/, `$1-$2-$3`);
      }
      
      </script>
</body>

</html>

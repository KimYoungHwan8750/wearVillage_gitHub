<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
        }

        a {
            color: black;
            text-decoration: none;
        }

        /* 000님의 문의 목록 */
        .head_title {
            font-weight: bold;
            font-size: 2rem;
        }

        .container {
            display: grid;
            grid-template-areas: ". main .";
            grid-template-columns: 1fr 768px 1fr;
        }

        .main {
            grid-area: main;
        }

        /* 리스트 전체 */
        .container .all_list {
            display: flex;
            outline: 3px solid rgb(204, 204, 204);
        }

        /* 리스트 사이의 라인 */
        .all_list .line {
            display: flex;
            align-items: center;
            height: 40px;
            outline: 1px solid rgb(204, 204, 204);
        }

        /* 리스트 번호 */
        .all_list .num {
            width: 50px;
            font-weight: bold;
            background-color: rgb(234, 234, 234);
            
        }

        /* 리스트 */
        .all_list .list {
            width: 718px;
        }

        /* 리스트 제목탭 */
        .container .all_list .ask_title {
            height: 50px;
            font-weight: bold;
            background-color: rgb(234, 234, 234);
        }

        /* 리스트 번호탭 */
        .container .all_list .num_title {
            height: 50px;
        }

        /* 임시 헤더*/
        .header {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            height: 100px;
            margin-bottom: 100px;
            outline: 1px solid black;
        }

        /* 임시 푸터 */
        .footer {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100px;
            margin-top: 50px;
            outline: 1px solid black;
        }
    </style>
</head>

<body>
    <!-- 헤더 -->
    <div class="header">header</div>
    <div class="container">
        <div class="main">
            <h1>자주 묻는 질문(FAQ)</h1>
            <div class="all_list">
                <div class="num">
                    <span class="line num_title">번호</span>
                    <span class="line">1</span>
                    <span class="line">2</span>
                    <span class="line">3</span>
                    <span class="line">4</span>
                    <span class="line">5</span>
                    <span class="line">6</span>
                </div>
                <div class="list">
                    <span class="line ask_title">제목</span>
                    <span class="line"><a href="#">상대방이 제 옷을 안돌려줘요</a></span>
                    <span class="line"><a href="#">상대방이 약속장소에 나타나지 않아요</a></span>
                    <span class="line"><a href="#">상대방이 응답이 없어요</a></span>
                    <span class="line"><a href="#"></a></span>
                    <span class="line"><a href="#"></a></span>
                    <span class="line"><a href="#"></a></span>

                </div>
            </div>
        </div>
    </div>
    <!-- gap = 공백 -->
    <div class="gap"></div>
    </div>
    <!-- 푸터 -->
    <div class="footer">footer</div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        margin: 0;
        /* outline: 1px solid red; */
    }

    a {
        text-decoration: none;
        color: black;
    }

    /* 채팅 클릭범위 */
    .ch {
        display: flex;
        align-items: center;
        width: 400px;
        height: 70px;
    }

    .container {
        display: grid;
        grid-template-areas: "l_gap main r_gap";
        grid-template-columns: 1fr 768px 1fr;
    }

    .l_gap {
        grid-area: l_gap;
    }

    .r_gap {
        grid-area: r_gap;
    }

    .main {
        grid-area: main;
    }

    /* 내사진 채팅목록 */
    .profile_bar {
        display: flex;
    }

    /* 채팅목록 */
    .messenger_bar {
        display: flex;
        align-items: center;
        font-size: 20px;
        font-weight: bold;
    }

    /* 내사진 */
    .img_my_profile {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 250px;
        height: 70px;
    }

    /* 메신저전체 */
    .messenger {
        display: flex;
    }

    /* 상대 닉네임 */
    .name {
        display: flex;
        align-items: center;
        height: 35px;
        width: 180px;
    }

    /* 게시물 제목 */
    .title {
        display: flex;
        align-items: center;
        width: 180px;
        height: 35px;
    }

    /* 채팅 상대 목록 */
    .user {
        display: flex;
        width: 250px;
        height: 70px;
        padding: 10px;
    }

    /* 상대 프사 */
    .user_img {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 70px;
        height: 70px;
    }

    /* 채팅목록 라인 */
    .chat {
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 478px;
        height: 70px;
        padding: 10px;
    }

    /* 채팅온 시간 */
    .time {
        line-height: 40px;
    }

    /* 채팅 알림온 갯수 */
    .notify {
        display: flex;
        justify-content: center;
        margin-left: 15px;
        border-radius: 100px;
        width: 20px;
        color: white;
        background-color: RGB(255, 43, 43);
    }

    /* 위아래 라인 */
    .line {
        outline: 1px solid rgb(202,202,202);
        width: 268px;
    }

    .line2 {
        outline: 1px solid rgb(202,202,202);
        width: 518px;
    }

    /* 임시 헤더 */
    .header {
        display: flex;
        justify-content: center;
        align-items: flex-end;
        height: 100px;
        margin-bottom: 100px;
        outline: 1px solid black;
    }

    /* 임시 푸터 */
    .footer {
        display: flex;
        justify-content: center;
        align-items: flex-start;
        height: 100px;
        margin-top: 50px;
        outline: 1px solid black;
    }
</style>

<body>
    <!-- 헤더 -->
    <div class="header">header</div>
    <!-- 왼쪽공백 -->
    <div class="l_gap"></div>
    <!-- 컨테이너 -->
    <div class="container">
        <!-- 메인 -->
        <div class="main">
            <div class="profile_bar"> <!-- 내사진,채팅목록 바 -->
                <div class="img_my_profile">
                    <div class="my_img">내사진</div>
                </div>
                <div class="messenger_bar">채팅 목록</div>
            </div>
            <!-- 메신저 전체 -->
            <div class="messenger">
                <div class="title_and_user"> <!-- 닉네임, 게시글 제목 -->
                    <!-- 채팅 유저1 -->
                    <div class="line"></div><!-- 위 아래 라인 -->
                    <div class="user user1"> 
                        <div class="user_img">프사</div>
                        <div class="title_and_name"> <!-- 제목과 닉네임 -->
                            <a href="">
                                <div class="title">바지팝니다</div>
                            </a>
                            <a href="">
                                <div class="name">유저1</div>
                            </a>
                        </div>
                    </div>
                    <!-- /채팅 유저1 -->
                        <div class="line"></div>
                    <div class="user user2">
                        <div class="user_img">프사</div>
                        <div class="title_and_name">
                            <a href="">
                                <div class="title">명품대여</div>
                            </a>
                            <a href="">
                                <div class="name">유저2</div>
                            </a>
                        </div>
                    </div>
                    <div class="line"></div>
                    <div class="user user3">
                        <div class="user_img">프사</div>
                        <div class="title_and_name">
                            <a href="">
                                <div class="title">반팔 대여해요</div>
                            </a>
                            <a href="">
                                <div class="name">유저3</div>
                            </a>
                        </div>
                    </div>
                    <div class="line"></div>
                    <div class="user user4">
                        <div class="user_img">프사</div>
                        <div class="title_and_name">
                            <a href="">
                                <div class="title">신발 삽니다</div>
                            </a>
                            <a href="">
                                <div class="name">유저4</div>
                            </a>
                        </div>
                    </div>
                    <div class="line"></div>
                    <div class="user user5">
                        <div class="user_img">프사</div>
                        <div class="title_and_name">
                            <a href="">
                                <div class="title">상의 팝니다</div>
                            </a>
                            <a href="">
                                <div class="name">유저5</div>
                            </a>
                        </div>
                    </div>
                </div>
                <!-- 채팅목록 라인 -->
                <div class="chats">
                    <div class="line2"></div>
                    <div class="chat chat1"> <!-- 채팅라인1 -->
                        <a href="">
                            <div class="ch">언제 가능할까요?</div><!-- 최근채팅내용 -->
                        </a>
                        <div class="time_notify">
                            <div class="time">14:11</div><!-- 채팅타임라인 -->
                            <div class="notify">1</div><!-- 채팅알림갯수 -->
                        </div>
                    </div>
                    <div class="line2"></div>
                    <div class="chat chat2">
                        <a href="">
                            <div class="ch"> 명품 대여할게요</div>
                        </a>
                        <div class="time_notify">
                            <div class="time">13:30</div>
                            <div class="notify">4</div>
                        </div>
                    </div>
                    <div class="line2"></div>
                    <div class="chat chat3">
                        <a href="">
                            <div class="ch">대여해요</div>
                        </a>
                        <div class="time_notify">
                            <div class="time">12:00</div>
                            <div class="notify">8</div>
                        </div>
                    </div>
                    <div class="line2"></div>
                    <div class="chat chat4">
                        <a href="">
                            <div class="ch">얼마에요?</div>
                        </a>
                        <div class="time_notify">
                            <div class="time">11:12</div>
                            <div class="notify">2</div>
                        </div>
                    </div>
                    <div class="line2"></div>
                    <div class="chat chat5">
                        <a href="">
                            <div class="ch">거래가능해요?</div>
                        </a>
                        <div class="time_notify">
                            <div class="time">10:10</div>
                            <div class="notify">1</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- 오른쪽 공백 -->
    <div class="r_gap"></div>
    <!-- 푸터 -->
    <div class="footer">footer</div>
</body>

</html>

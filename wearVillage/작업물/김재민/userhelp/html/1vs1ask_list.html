<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1:1 문의 목록</title>
    <link rel="stylesheet" href="../css/1vs1ask_list_css.css">
    <link rel="stylesheet" href="../font/FAQ_list1.css">
</head>
<body>
    <!-- 왼쪽 공백 -->
    <div class="asklist_l_gap"></div>
    <!-- 헤더 -->
    <div class="header">8/28header</div>
    <!-- 메인 -->
    <div class="asklist_container">
        <div class="asklist_main">
            <h1>OOO님의 1:1 문의 목록</h1>
            <div class="asklist_all_list">
                <div class="asklist_num">
                    <p class="asklist_line asklist_title ">번호</p>
                    <p class="asklist_line asklist_item1">1</p>
                    <p class="asklist_line asklist_item2">2</p>
                </div>
                <div class="asklist_list">
                    <p class="asklist_line asklist_title">제목</p>
                    <p class="asklist_line asklist_item1"><a href="#">거래자가 제 옷을 들고 잠적했어요</a></p>
                    <p class="asklist_line asklist_item2"><a href="#">거래자의 옷 상태가 이상해요</a></p>
                </div>
                <div class="asklist_situation">
                    <p class="asklist_line asklist_title">상태</p>
                    <p class="asklist_line asklist_item1">답변완료</p>
                    <p class="asklist_line asklist_item2">처리중</p>
                </div>
            </div>
        </div>
    </div>
    <!-- 오른쪽 공백 -->
    <div class="asklist_r_gap"></div>
    <!-- 푸터 -->
    <div class="footer">footer</div>
</body>

</html>

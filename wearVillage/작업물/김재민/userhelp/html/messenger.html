<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
    margin: 0;
    padding: 0;
    margin: 0;
    box-sizing: border-box;
    /* outline: 1px solid red; */
}

a {
    text-decoration: none;
    color: black;
}

.container {
    display: grid;
    grid-template-areas: "l_gap main r_gap";
    grid-template-columns: 1fr 768px 1fr;
}

.l_gap {
    grid-area: l_gap;
}

.r_gap {
    grid-area: r_gap;
}

.main {
    grid-area: main;
}
* {
    padding: 0;
    margin: 0;
    box-sizing: border-box;
}

a {
    text-decoration: none;
}

.wrap {
    padding: 40px 0;
    background-color: #f5f5f5;
}

.wrap .chat {
    display: flex;
    align-items: flex-start;
    padding: 20px;
}

.wrap .chat .icon {
    position: relative;
    overflow: hidden;
    width: 50px;
    height: 50px;
    border-radius: 50%;
    background-color: #eee;
}

.wrap .chat .icon i {
    position: absolute;
    top: 10px;
    left: 50%;
    font-size: 2.5rem;
    color: #aaa;
    transform: translateX(-50%);
}

.wrap .chat .textbox {
    position: relative;
    display: inline-block;
    max-width: calc(100% - 70px);
    padding: 10px;
    margin-top: 7px;
    font-size: 13px;
    border-radius: 10px;
}

.wrap .chat .textbox::before {
    position: absolute;
    display: block;
    top: 0;
    font-size: 1.5rem;
}

.wrap .ch1 .textbox {
    margin-left: 20px;
    background-color: #ddd;
}

.wrap .ch1 .textbox::before {
    left: -15px;
    content: "◀";
    color: #ddd;
}

.wrap .ch2 {
    flex-direction: row-reverse;
}

.wrap .ch2 .textbox {
    margin-right: 20px;
    background-color: rgb(255, 43, 43);
    color: white;
}

.wrap .ch2 .textbox::before {
    right: -15px;
    content: "▶";
    color: rgb(255, 43, 43);
}
    </style>
</head>
<body>
    <!-- 왼쪽 공백 -->
    <div class="l_gap"></div>
    <!-- 메인 -->
    <div class="container">
        <div class="main">
            <div class="wrap">
                <div class="chat ch1">
                    <div class="icon"><i class="fa-solid fa-user"></i></div>
                    <div class="textbox">안녕하세요 반팔 대여할수있을까요?</div>
                </div>
                <div class="chat ch2">
                    <div class="icon"><i class="fa-solid fa-user"></i></div>
                    <div class="textbox">네 가능합니다</div>
                </div>
                <div class="chat ch1">
                    <div class="icon"><i class="fa-solid fa-user"></i></div>
                    <div class="textbox">내일 오후에 할수있어요</div>
                </div>
                <div class="chat ch2">
                    <div class="icon"><i class="fa-solid fa-user"></i></div>
                    <div class="textbox">네 그럼 내일 오후에 결제하고 만나겠습니다 </div>
                </div>
            </div>
        </div>
    </div>
    <!-- 오른쪽 공백 -->
    <div class="r_gap"></div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
        }

        a {
            text-decoration: none;
            color: black;
        }

        .container {
            display: grid;
            grid-template-areas: ". main .";
            grid-template-columns: 1fr 768px 1fr;
            font-weight: bold;
            font-size: 18px;
        }

        .main {
            grid-area: main;
        }

        /* 문의유형 */
        .ask_type {
            width: 120px;
            height: 25px;
        }

        /* 제목 and 이미지첨부 */
        .container .title_and_file {
            display: flex;
            justify-content: space-between;
        }

        /* 제목입력칸 */
        .container .title_post {
            width: 300px;
            height: 20px;
        }

        /* 문의 내용 */
        .container textarea {
            display: flex;
            justify-content: start;
            width: 768px;
            height: 300px;
        }

        /* 문의하기 번튼 and 폰번호 정렬 */
        .container .end_line {
            display: flex;
            justify-content: space-between;
        }

        /* 이메일 and 체크박스 정렬*/
        .container .mail_checkbox {
            display: flex;
            justify-content: space-between;
        }

        .container .yes {
            font-size: 13px;
        }

        /* 체크박스 크기 */
        .container .checkbox {
            height: 13px;
            width: 13px;
        }

        /* 문의하기 버튼 크기 */
        .container .ask_btn {
            height: 50px;
            width: 100px;
        }

        /* 임시 헤더 */
        .header {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            height: 100px;
            margin-bottom: 50px;
            outline: 1px solid black;
        }

        /* 임시 푸터 */
        .footer {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100px;
            margin-top: 50px;
            outline: 1px solid black;
        }
    </style>
</head>

<body>
    <!-- 임시 헤더 -->
    <div class="header">header</div>
    <div class="container">
        <div class="main">
            <h1>1:1 문의하기</h1>
            <br>
            <!-- 문의유형 -->
            <form action="#">
                <label>문의유형</label>
                <select class="ask_type">
                    <option value="select">선택해주세요</option>
                    <option value="account">결제 문의</option>
                    <option value="mormal">일반 문의</option>
                    <option value="bug">버그 신고</option>
                    <option value="user">유저 신고</option>
                    <option value="more">기타 피드백</option>
                    <option value="feedback">기능 추가 요청</option>
                </select>
            </form>
            <br>
            <!-- 제목, 사진첨부 -->
            <div class="title_and_file">
                <p>제목 <input class="title_post" type="text" placeholder="제목을 입력해주세요"></p>
                <p>사진첨부 <input type="file" multiple="multiple"></p>
            </div>
            <br>
            <!-- 문의내용 -->
            <p>문의내용</p>
            <textarea placeholder="내용을 입력해주세요"></textarea>
            <br>
            <!-- 이메일주소, 동의체크박스 -->
            <div class="mail_checkbox">
                <p>이메일 주소 <input placeholder="example@gmail.com" type="text" class="e_mail"></p>
                <p><span class="yes">(필수)개인정보 수집 동의</span><input class="checkbox" type="checkbox"></p>
            </div>
            <br>
            <!-- 폰번호, 문의버튼 -->
            <div class="end_line">
                <p>휴대폰 번호 <input placeholder="010-1234-5678" type="text" oninput="hypenTel(this)" maxlength="13"></p>
                <!--##버튼 색깔 정해야함-->
                <a href="./1vs1ask_list.html"><input class="ask_btn" value="문의하기" type="button" /></a>
            </div>
        </div>
    </div><!-- /container -->
    <!-- 임시 푸터 -->
    <div class="footer">footer</div>
    <script>
        // 전화번호 하이폰 자동생성
        const hypenTel = (target) => {
            target.value = target.value
                .replace(/[^0-9]/g, '')
                .replace(/^(\d{2,3})(\d{3,4})(\d{4})$/, `$1-$2-$3`);
        }

    </script>
</body>

</html>

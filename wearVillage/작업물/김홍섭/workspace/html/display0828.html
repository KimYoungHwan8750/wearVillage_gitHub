<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/sellingdisplay.css">
    <link rel="stylesheet" href="../css/common.css">
</head>
<body>
    <div class="container">
        <div class="container__contents">
            <div class="item item1">
                <section class="item1 box1">
                    <h3 class="item1 title">
                        <span class="span__title"></span>판매/대여 목록
                    </h3>
                </section>
            </div>
            <div class="item item2">
                <section class="item2 box1">
                    <div class="item2 body">
                        <div class="item2 board">
                            <div class="board__title noto_bold_black">
                                <h4 class="board__title subject">No.</h4>
                                <h4 class="board__title subject">제목</h4>
                                <h4 class="board__title subject">구분</h4>
                                <h4 class="board__title subject">요청</h4>
                                <h4 class="board__title subject">수정/삭제하기</h4>
                            </div>
                            <div class="board__body noto_regular_black">
                                <div class="board__body content">1324</div>
                                <div class="board__body content">티셔츠팔아요~</div>
                                <div class="board__body content">대여</div>
                                <div class="board__body content">2</div>
                                <div class="board__body content">
                                    <button class="button_100_wear_red">수정</button>
                                    <button class="button_100_wear_red">삭제</button>
                                </div>
                            </div>
                            <div class="board__body noto_regular_black">
                                <div class="board__body content">1319</div>
                                <div class="board__body content">셔츠팔아요~</div>
                                <div class="board__body content">판매</div>
                                <div class="board__body content">0</div>
                                <div class="board__body content">
                                    <button class="button_100_wear_red">수정</button>
                                    <button class="button_100_wear_red">삭제</button>
                                </div>
                            </div>
                            <div class="board__body noto_regular_black">
                                <div class="board__body content">1258</div>
                                <div class="board__body content">코트팔아요~</div>
                                <div class="board__body content">판매</div>
                                <div class="board__body content">0</div>
                                <div class="board__body content">
                                    <button class="button_100_wear_red">수정</button>
                                    <button class="button_100_wear_red">삭제</button>
                                </div>
                            </div>
                            <div class="board__body noto_regular_black">
                                <div class="board__body content">1133</div>
                                <div class="board__body content">반바지팔아요~</div>
                                <div class="board__body content">대여</div>
                                <div class="board__body content">0</div>
                                <div class="board__body content">
                                    <button class="button_100_wear_red" type="button">수정</button>
                                    <button class="button_100_wear_red" type="button">삭제</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
            <div class="item item3">
                <section class="item3 box1">
                    <div class="item3 body">
                        <div class="paging">
                            <button class="paging__content button_100_wear_red">
                                <span class="poppins_regular_white">&lt;</span>
                            </button>
                            <button class="paging__content button_100_wear_red">
                                <span class="poppins_regular_white">1</span>
                            </button>
                            <button class="paging__content button_100_wear_red">
                                <span class="poppins_regular_white">2</span>
                            </button>
                            <button class="paging__content button_100_wear_red">
                                <span class="poppins_regular_white">3</span>
                            </button>
                            <button class="paging__content button_100_wear_red">
                                <span class="poppins_regular_white">4</span>
                            </button>
                            <button class="paging__content button_100_wear_red">
                                <span class="poppins_regular_white">&gt;</span>
                            </button>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>
</body>
</html>

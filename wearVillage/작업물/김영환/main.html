<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            transition: all 2s;
        }
    </style>
</head>
<body>
    <img src="개인파일/img_cleanChicken.png" alt="">
    <script>
        document.querySelector('img').addEventListener('click',()=>{
            document.querySelector('img').setAttribute('src','개인파일/img_loveEarthChicken.png')
            document.querySelector('img').setAttribute('style','transform:scale(1.5)')
        })
    </script>
</body>
</html>

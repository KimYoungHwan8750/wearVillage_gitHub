    <div class = "top_menu">

                <span>로그인</span>
                <span>|</span>
                <span>회원가입</span>
        </div>
        <div>

        </div>
    </div>
    <header>
        <img src="../img/img_slide3_background.jpg" alt="">
    </header>
    <nav>
        <ul>
            <li><a href="#">웹표준</a></li>
            <li><a href="#">자바</a></li>
            <li><a href="#">안드로이드</a></li>
            <li><a href="#">데이터베이스</a></li>
            <li><a href="#">스프링</a></li>
        </ul>
    </nav>
    <main>
        <aside></aside>
        <section>
            <h3 class="title_form">회원가입</h3>
            <form action="/sign.do" method="post">
                <!--아이디-->
                <label for="id">아이디</label>
                <input type="text" name="id" id="id"> 
                <!--비밀번호-->
                <label for="password">비밀번호</label>
                <input type="password" name="password" id="password">
                <!--비밀번호 확인-->
                <label for="password_check">비밀번호 확인</label>
                <input type="password" name="password_check" id="password_check">
                <!--전화번호-->
                <label for="phone_number">전화번호</label>
                <input type="tel" name="phone_number" id="phone_number">
                <!--별칭-->
                <label for="nickname">별칭</label>
                <input type="text" name="password_check" id="nickname">
                <!--지역-->
                <label for="lang">지역</label>
                <select name="location" id="location">
                    <option value="select">==선택==</option>
                    <option value="seoul">서울</option>
                    <option value="busan">부산</option>
                    <option value="daegu">대구</option>
                    <option value="daejeon">대전</option>
                    <option value="ulsan">울산</option>
                </select>
                <!--성별-->
                <label for="sex">성별</label>
                    <input type="radio" name="sex">
                    <label for="sex" class="not_text">남자</label>
                    <input type="radio" name="sex">
                    <label for="sex" class="not_text">여자</label>
                <!--취미-->
                <label for="reading music">취미</label>
                    <input type="checkbox" name="hobby" id="reading">
                    <label class="not_text" for="reading">독서</label>
                    <input type="checkbox" name="hobby" id="music">
                    <label class="not_text" for="music">음악감상</label>
                    <input type="checkbox" name="hobby" id="workout">
                    <label class="not_text" for="workout">운동</label>
                    <input type="checkbox" name="hobby" id="game">
                    <label class="not_text" for="game">게임</label>
                <!--생년월일-->
                <label for="date">생년월일</label>
                <input type="date" placeholder="연도 -월 -일" id="date">
                <button type="submit">회원가입</button>
        </form>
        </section>
    </main>

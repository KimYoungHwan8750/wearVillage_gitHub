<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        .wrap{

        }
        .box1{
            height: 150px;

        .box2{
            height: 100px;

        }

        .box3{
            height: 50px;

        }

    </style>
</head>
<body>
    <button onclick="start();">시작</button>

    <button onclick="stop();">멈춤</button>
    <script>
       var test =setTimeout(()=>{if(flag=true){alert("hi")}},5000);
       var flag = true;
    function stop(){
        clearTimeout(test);
        flag=false;
    }
    function start(){
        test =setTimeout(()=>{if(flag=true){alert("hi")}},5000);
        flag=true;
    }

</script>
</body>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>비밀번호찾기</title>
    <link rel="stylesheet" href="/css/findPw.css">
</head>
<body>
<form action="" method="POST" id="findPwForm">
    <div class="noteNotice">비밀번호 찾기</div>
    <label for="">회원가입시 등록하신</label>
    <label for="">아이디와 이메일을 입력해주세요.</label>
    <p><label for="id">아이디</label><input type="text" id="id" name="id" placeholder="example ID" autocomplete="off"></p>
    <p><label for="email">이메일</label><input type="text" id="email" name="email" placeholder="example@email.com" autocomplete="off"></p>
    <input type="submit" value="인증 메일 발송하기" style="cursor:pointer;">
    <p th:if="${errMessage}" th:text="${errMessage}"></p>
</form>
</body>
</html>

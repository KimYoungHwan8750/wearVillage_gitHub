<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="icon" type="image/x-icon" href="img/index/옷빌리지빨강 수정.png">
    <link rel="stylesheet" href="css/color.css">
    <script type="text/javascript" src="https://static.nid.naver.com/js/naveridlogin_js_sdk_2.0.2.js"
        charset="utf-8"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
</head>
<body>
    <div th:fragment="footer">
        <link layout:fragment="css" rel="stylesheet" href="/css/memberjoin.css">
        <div class="memberjoin_container">
            <div class="memberjoin_main">
                <div class="full" action="/" method="post">
                    <!-- 1번째 화면 -->
                    <div class="memberjoin_display memberjoin_dp1">
                        <div class="memberjoin_dp_main">
                            <div class="memberjoin_logo">
                                <img class="memberjoin_logo_img" src="/img/img_wearVillageLogo.png" alt="">
                                <p class="footer_title">WearVillage</p>
                            </div>
                            <div class="memberjoin_top">
                                <h3>계정 만들기</h3>
                                아이디와 비밀번호를 입력하세요.
                            </div>
                            <div class="memberjoin_input">
                                <input type="text" class="memberjoin_bar" id="id_box" placeholder="" tabindex="1"
                                    onblur="id_check();javascript:duplicate_check=false;" name="userId">
                                <label class="memberjoin_ex" for="id_box">아이디</label>
                            </div>
                        </div>
                        <p id="id_text"></p>
                        <div class="memberjoin_dp_main">
                            <div class="memberjoin_input">
                                <input type="password" class="memberjoin_bar" id="pw_box" placeholder='' tabindex="2"
                                    onblur="pw_check()" name="userPassword">
                                <label class="memberjoin_ex" for="pw_box">비밀번호</label>
                            </div>
                        </div>
                        <!-- 비밀번호 검사 -->
                        <span id="pw_text"></span>
                        <span id="pw_text2"></span>
                        <div class="memberjoin_next_btn"><button class="memberjoin_btn" id="nextbtn"
                                onclick="nextSlide()">다음</button></div>
                    </div>
                    <!-- 2번째 화면 -->
                    <div class="memberjoin_display memberjoin_dp2">
                        <div class="memberjoin_dp_main">
                            <div class="memberjoin_logo">
                                <img class="memberjoin_logo_img" src="/img/img_wearVillageLogo.png" alt="">
                                <p class="footer_title">WearVillage</p>
                            </div>
                            <div class="memberjoin_top">
                                <h3>기본 정보</h3>
                                상세 정보를 입력하세요.
                            </div>
                            <div class="memberjoin_input">
                                <!-- 닉네임 -->
                                <input type="text" class="memberjoin_bar" id="nickname_box" placeholder=""
                                    onblur="nickname_check();javascript:duplicate_check=false;" name="userNickname">
                                <label class="memberjoin_ex" for="name">닉네임</label>
                            </div>
                        </div>
                        <p class="memberjoin_info" id="nickname_text"></p>
                        <div class="memberjoin_dp_main">
                            <!-- 생일 -->
                            <div class="memberjoin_input">
                                <input type="number" class="memberjoin_bar form-control" id="birthday" maxlength="8"
                                    oninput="numberMaxLength(this);" placeholder=''>
                                <label class="memberjoin_ex" for="birthday">생년월일 YYYYMMDD</label>
                            </div>
                        </div>
                        <p id="memberjoin_birth_error"></p>
                        <br>
                        <div class="memberJoin_gender" id="memberJoin_Inputgender">
                            <label>성별</label>
                            <input type="radio" name="gender" id="male" value="남">
                            <label for="male">남자</label>
                            <input type="radio" name="gender" id="female" value="여">
                            <label for="female">여자</label>
                        </div>
                        <div class="memberjoin_next_btn"><button class="memberjoin_btn" onclick="prevSlide()">이전</button><button
                                class="memberjoin_btn" id="nextbtn2" onclick="nextSlide1()">다음</button></div>
                    </div>
                    <!-- 3번째 화면 -->
                    <div class="memberjoin_display memberjoin_dp3">
                        <div class="memberjoin_dp_main">
                            <div class="memberjoin_logo">
                                <img class="memberjoin_logo_img" src="/img/img_wearVillageLogo.png" alt="">
                                <p class="footer_title">WearVillage</p>
                            </div>
                            <div class="memberjoin_top">
                                <h3>이메일 인증</h3>
                                이메일을 인증하면 완료됩니다.
                            </div>
                            <div class="memberjoin_dp_main">
                                <!-- 이메일 -->
                                <div class="memberjoin_input">
                                    <input type="text" class="memberjoin_bar" id="email_box" placeholder=''
                                        onblur="email_check()" th:style="${testStyle}" name="userEmail" th:value="${user_email}"
                                        th:readonly="${email_readonly}">
                                    <label class="memberjoin_ex" for="email">이메일</label>
                                </div>
                            </div>
                        </div>
                        <p class="memberjoin_info" id="email_text">이메일을 입력하세요.</p>
                        <div class="memberjoin_dp_main">
                            <div class="memberjoin_input">
                                <input type="text" class="memberjoin_bar" id="pin" placeholder=''>
                                <label class="memberjoin_ex" for="pin">인증번호</label>
                            </div>
                        </div>
                        <p class="d">인증번호 검사</p>
                        <div class="memberjoin_next_btn">
                            <button class="memberjoin_btn" onclick="prevSlide()">이전</button>
                            <button type="button" id="memberjoin_lastbtn" onclick="create_user()"
                                class="noto_bold memberjoin_btn">
                                완료
                            </button>
                        </div>
                        <p class="lasterror" id="memberjoin_all_error"></p>
        
                    </div>
                </div>
            </div>
        </div>
        <script layout:fragment="javascript" rel="stylesheet" src="/js/memberjoin.js"></script>
    </div>
</body>

</html>

<!DOCTYPE html>
<html
  xmlns:th="https://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"
    />
    <title>지도</title>
    <script
      type="text/javascript"
      src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=2qgrpuc6ex&submodules=geocoder"
    ></script>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <style>
      button {
        background: #eea2cd;
        border: none;
        outline: 1px solid #dc4141;
        border-radius: 15px;
        height: 30px;
      }
      div {
        border-radius: 15px;
        background-color: #eeeeee;
      }
      .search {
        position: absolute;
        z-index: 1000;
        top: 20px;
        left: 20px;
      }
      .search2 {
        position: absolute;
        z-index: 1000;
        top: 50px;
        left: 20px;
      }
    </style>
  </head>
  <body>
      <div
        id="map"
        style="
          width: 60%;
          height: 600px;
          position: relative;
          overflow: hidden;
          background: rgb(248, 249, 250);
        "
      >
        <div class="search">
          <input
            id="address"
            class="address_class"
            type="text"
            placeholder="검색할 주소"
            value="검색할 주소를 입력하세요"
          />
          <input id="submit" type="button" value="주소 검색" />
        </div>
        <div class="search2">
          <input
            type="text"
            id="text_id"
            class="text_class"
            disabled="true"
            value="임시 주소(로컬구동)"
          />
          <!-- 임시 주소값 =>> 서버에서 사용시 value값만 받아서 밖으로 빼올거라 임시적으로 넣어놨습니다 -->
        </div>
      </div>
    </div>
  </body>
  <script>
    let isFirst = false;
    let searchQuery;
    let address2;
    let mapx;
    let mapy;

    let htmlAddresses2;

    function read_axios() {
      let searchQuery = document.querySelector('.address_class').value;

      axios
        .get(
          `https://wearvillage.store/api/maps?query=${searchQuery}`,
          {
            headers: {
              'X-Naver-Client-Id': '0mTIguFzdA7z9a9TF_3h',
              'X-Naver-Client-Secret': 'kbuSPbUHhJ',
            },
          },
        )
        .then(response => {
          console.log(response.data);

          address2 = response.data.items[0].address;
          mapx = response.data.items[0].mapx;
          mapy = response.data.items[0].mapy;
          console.log(address2); // 주소 출력

          // Axios 요청에 대한 응답을 받은 후에 searchAddressToCoordinate 함수를 호출합니다.
          searchAddressToCoordinate(address2);
          
        })

        .catch(error => {
          console.error(error);
        });
    }

    document.querySelector('#address').addEventListener('focus', () => {
      document.querySelector('#address').value = '';
    });
    var map = new naver.maps.Map('map', {
      // center: new naver.maps.LatLng(37.3595316, 127.1052133),
      zoom: 17,
      mapTypeControl: true,
    });

    var infoWindow = new naver.maps.InfoWindow({
      anchorSkew: true,
    });

    map.setCursor('pointer');

    function reverseGeocode(status, response) {
      if (status !== naver.maps.Service.Status.OK) {
        return alert('Something wrong!');
      }

      var result = response.v2,
        items = result.results,
        address = result.address;
    }

    function searchCoordinateToAddress(latlng) {
      infoWindow.close();

      function togglePopup() {
        var showPopup = !showPopup;
      }

      naver.maps.Service.reverseGeocode(
        {
          coords: latlng,
          orders: [
            naver.maps.Service.OrderType.ADDR,
            naver.maps.Service.OrderType.ROAD_ADDR,
          ].join(','),
        },
        function (status, response) {
          // if (status === naver.maps.Service.Status.ERROR) {
          //   return alert('Something Wrong!');
          // }

          var items = response.v2.results,
            address = '',
            htmlAddresses = [];

          var items2 = response.v2.results,
            address = '',
            htmlAddresses2 = [];

          for (var i = 0, ii = items.length, item, addrType; i < ii; i++) {
            item = items[i];
            address = makeAddress(item) || '';
            addrType =
              item.name === 'roadaddr' ? '[도로명 주소]' : '[지번 주소]';

            htmlAddresses.push(i + 1 + '. ' + addrType + ' ' + address);
          }

          infoWindow.setContent(
            [
              '<div style="padding:10px;min-width:200px;line-height:150%;">',
              htmlAddresses.join('<br />'),
              '<br/>',
              '<h4 style="margin-top:5px; text-align:center;">이곳이 맞나요?</h4><br />',
              '<div class="btn_wrap" style="display:flex; justify-content:space-evenly;">',
              '<button class="btn_yes" style="width:100px;">네</button>',
              '<button class="btn_nope" style="width:100px;">아니오</button>',
              '</div>',
              '</div>',
            ].join('\n'),
          );

          if (isFirst == true) {
            infoWindow.open(map, latlng);
          } else {
            isFirst = true;
          }

          setTimeout(() => {
            document
              .querySelector('.btn_nope')
              .addEventListener('click', () => {
                infoWindow.close();
              });
          }, 0);
          setTimeout(() => {
            document.querySelector('.btn_yes').addEventListener('click', () => {
              document.querySelector('.text_class').value = address;
              document.querySelector('.text_class').disabled = true;
              infoWindow.close();
            });
          }, 0);
        },
      );
    }

    function searchAddressToCoordinate(address) {
      naver.maps.Service.geocode(
        {
          query: address,
        },
        function (status, response) {
          // if (status === naver.maps.Service.Status.ERROR) {
          //   return alert('Something Wrong!');
          // }

          if (response.v2.meta.totalCount === 0) {
            var tm128 = new naver.maps.Point(mapx, mapy);

            let TM128_to_point = naver.maps.TransCoord.fromTM128ToLatLng(tm128);
            mapx = TM128_to_point.x;
            mapy = TM128_to_point.y;

            let htmlAddresses2 = [],
              item = address2,
              point2 = new naver.maps.Point(mapx, mapy);

            console.log(mapx);
            console.log(mapy);
            console.log(point2);
            console.log(htmlAddresses2);

            htmlAddresses2.push('[지번 주소] ' + item);

            infoWindow.setContent(
              [
                '<div style="padding:10px;min-width:200px;line-height:150%;">',
                htmlAddresses2.join('<br />'),
                '<h4 style="margin-top:5px; text-align:center;">이곳이 맞나요?</h4><br />',
                '<div class="btn_wrap" style="display:flex; justify-content:space-evenly;">',
                '<button class="btn_yes" style="width:100px;">네</button>',
                '<button class="btn_nope" style="width:100px;">아니오</button>',
                '</div>',
                '</div>',
              ].join('\n'),
            );

            map.setCenter(point2);
            infoWindow.open(map, point2);

            setTimeout(() => {
              document
                .querySelector('.btn_nope')
                .addEventListener('click', () => {
                  infoWindow.close();
                });
            }, 0);
            setTimeout(() => {
              document
                .querySelector('.btn_yes')
                .addEventListener('click', () => {
                  document.querySelector('.text_class').value = address;
                  document.querySelector('.text_class').disabled = true;
                  infoWindow.close();
                });
            }, 0);
          } else {
            var htmlAddresses = [],
              item = response.v2.addresses[0],
              point = new naver.maps.Point(item.x, item.y);

            console.log(item.x);
            console.log(item.y);
            console.log(point);
            console.log(htmlAddresses);

            if (item.roadAddress) {
              htmlAddresses.push('[도로명 주소] ' + item.roadAddress);
            }

            if (item.jibunAddress) {
              htmlAddresses.push('[지번 주소] ' + item.jibunAddress);
            }

            if (item.englishAddress) {
              htmlAddresses.push('[영문명 주소] ' + item.englishAddress);
            }

            infoWindow.setContent(
              [
                '<div style="padding:10px;min-width:200px;line-height:150%;">',
                htmlAddresses.join('<br />'),
                '<h4 style="margin-top:5px; text-align:center;">이곳이 맞나요?</h4><br />',
                '<div class="btn_wrap" style="display:flex; justify-content:space-evenly;">',
                '<button class="btn_yes" style="width:100px;">네</button>',
                '<button class="btn_nope" style="width:100px;">아니오</button>',
                '</div>',
                '</div>',
              ].join('\n'),
            );

            map.setCenter(point);
            infoWindow.open(map, point);

            setTimeout(() => {
              document
                .querySelector('.btn_nope')
                .addEventListener('click', () => {
                  infoWindow.close();
                });
            }, 0);
            setTimeout(() => {
              document
                .querySelector('.btn_yes')
                .addEventListener('click', () => {
                  document.querySelector('.text_class').value = address;
                  document.querySelector('.text_class').disabled = true;
                  infoWindow.close();
                });
            }, 0);
          }
        },
      );
    }

    function initGeocoder() {
      map.addListener('click', function (e) {
        searchCoordinateToAddress(e.coord);
      });

      $('#address').on('keydown', function (e) {
        var keyCode = e.which;

        if (keyCode === 13) {
          // Enter Key
          read_axios();
          searchAddressToCoordinate($('#address').val());
        }
      });

      $('#submit').on('click', function (e) {
        e.preventDefault();

        read_axios();
        searchAddressToCoordinate($('#address').val());
      });
    }

    function makeAddress(item) {
      if (!item) {
        return;
      }

      var name = item.name,
        region = item.region,
        land = item.land,
        isRoadAddress = name === 'roadaddr';

      var sido = '',
        sigugun = '',
        dongmyun = '',
        ri = '',
        rest = '';

      if (hasArea(region.area1)) {
        sido = region.area1.name;
      }

      if (hasArea(region.area2)) {
        sigugun = region.area2.name;
      }

      if (hasArea(region.area3)) {
        dongmyun = region.area3.name;
      }

      if (hasArea(region.area4)) {
        ri = region.area4.name;
      }

      if (land) {
        if (hasData(land.number1)) {
          if (hasData(land.type) && land.type === '2') {
            rest += '산';
          }

          rest += land.number1;

          if (hasData(land.number2)) {
            rest += '-' + land.number2;
          }
        }

        if (isRoadAddress === true) {
          if (checkLastString(dongmyun, '면')) {
            ri = land.name;
          } else {
            dongmyun = land.name;
            ri = '';
          }

          if (hasAddition(land.addition0)) {
            rest += ' ' + land.addition0.value;
          }
        }
      }

      return [sido, sigugun, dongmyun, ri, rest].join(' ');
    }

    function hasArea(area) {
      return !!(area && area.name && area.name !== '');
    }

    function hasData(data) {
      return !!(data && data !== '');
    }

    function checkLastString(word, lastString) {
      return new RegExp(lastString + '$').test(word);
    }

    function hasAddition(addition) {
      return !!(addition && addition.value);
    }

    naver.maps.onJSContentLoaded = initGeocoder;
    naver.maps.Event.once(map, 'init_stylemap', initGeocoder);

    function onSuccessGeolocation(position) {
      var location = new naver.maps.LatLng(
        position.coords.latitude,
        position.coords.longitude,
      );

      map.setCenter(location);
      searchCoordinateToAddress(location);
    }

    function onErrorGeolocation() {
      var center = map.getCenter();
      searchCoordinateToAddress(center);
    }

    $(window).on('load', function () {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          onSuccessGeolocation,
          onErrorGeolocation,
        );
      } else {
        var center = map.getCenter();
        searchCoordinateToAddress(center);
      }
    });
  </script>
</html>

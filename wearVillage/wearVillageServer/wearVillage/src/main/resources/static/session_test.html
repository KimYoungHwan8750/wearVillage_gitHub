<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .plusXBtn{
            position: relative;
            left:300px;
            top:400px;
            width: 70px;
            height: 70px;
            background-color:rgb(255, 113, 113);
            border-radius: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 40px;


        }

        .vertical_line{
            position: absolute;
            width: 45px;
            height: 8px;
            background-color: white;
            border-radius: 5px;
        }


        .horizontal_line{
            position: absolute;
            width: 8px;
            height: 45px;
            background-color: white;
            border-radius: 5px;

        }
        .nav_modal{
            position: absolute;
            left:-115%;
            display: flex;
            opacity: 0;
            flex-direction: column-reverse;
            max-width: 150px;
            width: 150px;
            text-align: right;
            justify-content: right;
            justify-items: right;
        }
        .modal_Item{
            font-size: 16px;
            margin-bottom: 20px;
            margin-left: auto;
            margin-right:5px;
        }
        .nav_modal>*{
            color:black;
            border: 1px solid rgb(59, 59, 59);
        }
        img{
            width: 50px;
            height: 50px;
        }

    </style>
</head>
<body>
    <div class="plusXBtn">
        <div class="nav_modal" >

            <img class="modal_Item modal_Item1" src="img/bikini.png">
            <img class="modal_Item modal_Item2" src="img/boot.png">
            <img class="modal_Item modal_Item3" src="img/1.jpg">


        </div>
        <div class="vertical_line"></div>
        <div class="horizontal_line"></div>
    </div>


    
    
<script>
    let $plusXBtn = document.querySelector('.plusXBtn');
    let $nav_modal = document.querySelector('.nav_modal');
    let $vertical_line = document.querySelector('.vertical_line');
    let $horizontal_line = document.querySelector('.horizontal_line');

    let myEventListener = (doc,ele,evt)=>{
        ele.forEach(element => {
            doc.addEventListener(element,evt)
        });
    }
    myEventListener($plusXBtn,["click","mouseenter"],openModal)
    myEventListener($plusXBtn,["click","mouseleave"],closeModal)
    document.addEventListener("click",function(e){
        if(e.target.parentElement===$nav_modal){
        } else if(e.target===$nav_modal){
        } else {
            closeModal();
        }
    })
    function openModal(){
        $nav_modal.setAttribute("style",
        `opacity:1;
        transition:opacity 0.5s;
        top:-${$nav_modal.offsetHeight}px`);
   
        $horizontal_line.style=
        `transform:rotate(45deg);
        transition:all 0.5s;`;
        $vertical_line.style=
        `transform:rotate(45deg);
        transition:all 0.5s;`;
        $plusXBtn.style.backgroundColor = "rgb(59, 59, 59)";

        
    }
    function closeModal(){
        $nav_modal.style.opacity = "0";
        $horizontal_line.style.transform = "none";
        $vertical_line.style.transform = "none";
        $plusXBtn.style=`
        transition:background-color 0.5s;
        background-color:rgb(255, 113, 113);
        `;
    }
    
</script>

</body>
</html>

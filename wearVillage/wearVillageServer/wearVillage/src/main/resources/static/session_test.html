<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .plusXBtn{
            width: 70px;
            height: 70px;
            background-color:rgb(255, 113, 113);
            border-radius: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 40px;

            transition: all 0.5s;

        }
        .plusXBtn:hover{
            transform: rotate(45deg);
            background-color: rgb(79, 79, 79);
            .vertical_line{
                background-color: rgb(255, 255, 255);
            }
            .horizontal_line{
                background-color: rgb(255, 255, 255);
            }
        }
        .vertical_line{
            position: absolute;
            width: 45px;
            height: 8px;
            background-color: white;
            border-radius: 5px;
        }


        .horizontal_line{
            position: absolute;
            width: 8px;
            height: 45px;
            background-color: white;
            border-radius: 5px;

        }

    </style>
</head>
<body>
    <div class="plusXBtn">
        <div class="vertical_line"></div>
        <div class="horizontal_line"></div>
    </div>

    
    
<script>
</script>

</body>
</html>

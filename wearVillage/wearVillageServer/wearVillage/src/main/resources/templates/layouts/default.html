<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="/static/css/font.css" rel="stylesheet">
    <link href="/static/css/color.css" rel="stylesheet">
    <link rel="stylesheet" href="css/common.css">
    <style>
        .sign_in{
            display: inline-block;
            padding-top: 5px;
            padding-right: 100px;
        }
        .sign_container{
            position: absolute;
            display: block;
            width: 100%;
            text-align: right;
        }
        .login_text{
            position: relative;
            bottom: 4px;
            font-size: 16px;
        }
    </style>
    <title>Title</title>

    <!-- 각 페이지의 script가 작성될 위치 -->
    <th:block layout:fragment="script"></th:block>
    <!-- 각 페이지의 css가 작성될 위치 -->
    <th:block layout:fragment="css">
        <link rel="stylesheet" href="css/header_footer.css">
    </th:block>
</head>
<body>    
    <div class="sign_container">
    <div class="sign_in mobile tablet">
        <img class ="img_sign" src="img/index/img_login.png" alt="">
        <span class="login_text noto_regular_graywhite" style="font-size: 16px;">로그인</span>
    </div>
</div>
    <div style="width: 100%;height: 30px;"></div>

        
<div th:replace="~{fragments/header::header}"></div>

<div layout:fragment="content" class="content"></div>

<div th:replace="~{fragments/footer::footer}"></div>

</body>
</html>
